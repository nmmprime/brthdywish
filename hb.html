<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ultimate Birthday Tanjiim! üéâ</title>
<style>
/* Reset & body */
body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  height: 100vh;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
  background-size: 800% 800%;
  animation: gradientBG 20s ease infinite;
}

@keyframes gradientBG {
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* Headline */
h1 {
  color: #fff;
  text-align: center;
  z-index: 10;
  text-shadow: 0 0 10px #fff,0 0 20px #ff4081,0 0 30px #ff69b4,0 0 40px #ff1493,0 0 50px #ff69b4;
  animation: floatText 3s ease-in-out infinite, sparkle 1.5s linear infinite;
  font-size: 6vw; /* responsive font */
  margin: 10px;
}

h3 {
  color: #fff;
  font-size: 4vw;
  margin: 5px;
}

@keyframes floatText {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
}

@keyframes sparkle {
  0%,100%{text-shadow:0 0 10px #fff,0 0 20px #ff4081,0 0 30px #ff69b4,0 0 40px #ff1493,0 0 60px #ff69b4}
  50%{text-shadow:0 0 20px #fff,0 0 40px #ff4081,0 0 60px #ff69b4,0 0 80px #ff1493,0 0 100px #ff69b4}
}

/* Balloons */
.balloon {
  position: absolute;
  border-radius: 50%;
  opacity: 0.95;
  transform-origin: bottom center;
  animation: floatBalloon linear infinite;
}

.balloon .string {
  position: absolute;
  width: 2px;
  height: 15px;
  background-color: #fff;
  bottom: 0;
  left: 50%;
}

@keyframes floatBalloon {
  0% { transform: translateY(100vh) rotate(0deg) translateX(0); }
  50% { transform: translateY(50vh) rotate(180deg) translateX(10px); }
  100% { transform: translateY(-150px) rotate(360deg) translateX(-10px); }
}

/* Confetti & Fireworks */
.confetti, .firework {
  position: absolute;
  border-radius: 50%;
  pointer-events: none;
  z-index: 5;
}

.confetti { width: 8px; height: 8px; }
.firework { width: 5px; height: 5px; }

/* Popup */
.popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  background: white;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 10px 50px rgba(0,0,0,0.6);
  text-align: center;
  transition: transform 0.5s ease;
  z-index: 20;
  max-width: 90%;
}

.popup.show { transform: translate(-50%, -50%) scale(1); }
.popup h2 { font-size: 5vw; color: #ff1493; margin-bottom: 15px; }
.popup p { font-size: 4vw; color: #333; margin-bottom: 15px; }

/* Button */
button {
  padding: 12px 25px;
  font-size: 4vw;
  border: none;
  border-radius: 12px;
  background: #ff4081;
  color: #fff;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  transition: transform 0.2s, background 0.3s;
  margin: 10px;
}
button:hover { transform: scale(1.05); background: #f50057; }

/* Responsive adjustments */
@media (max-width: 600px) {
  h1 { font-size: 10vw; }
  h3 { font-size: 6vw; }
  button { font-size: 5vw; padding: 10px 20px; }
  .popup h2 { font-size: 8vw; }
  .popup p { font-size: 6vw; }
  .balloon { width: 30px !important; height: 45px !important; }
}
</style>
</head>
<body>
<h1>üéâ Happy Birthday Tanjiim! üéÇ</h1>
<h3>Click anywhere on the page</h3>
<button onclick="showPopup()">Open Your Surprise üéÅ</button>

<div class="popup" id="popup">
  <h2>Surprise! ü•≥</h2>
  <p>Wishing you a year full of love, laughter, and unforgettable moments! üíñ</p>
  <button onclick="closePopup()">Close</button>
</div>

<audio id="bdaySong" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

<script>
const colors = ['#ff4d4d','#ff8c1a','#ffe135','#33cc33','#3399ff','#9933ff','#ff33aa'];

// Balloons
function createBalloon(){
  const balloon=document.createElement('div');
  balloon.classList.add('balloon');
  const size=Math.random()*30+40;
  balloon.style.width=size+'px';
  balloon.style.height=size*1.4+'px';
  balloon.style.left=Math.random()*window.innerWidth+'px';
  balloon.style.backgroundColor=colors[Math.floor(Math.random()*colors.length)];
  const string=document.createElement('div');
  string.classList.add('string');
  balloon.appendChild(string);
  document.body.appendChild(balloon);
  balloon.style.animationDuration=(Math.random()*5+5)+'s';
  setTimeout(()=>balloon.remove(),10000);
}
setInterval(createBalloon, 400);

// Confetti
function createConfetti(x=0,y=0){
  const c=document.createElement('div');
  c.classList.add('confetti');
  c.style.left=(x||Math.random()*window.innerWidth)+'px';
  c.style.top=(y||0)+'px';
  c.style.backgroundColor=colors[Math.floor(Math.random()*colors.length)];
  document.body.appendChild(c);
  let top=0;
  const fall=setInterval(()=>{
    top+=Math.random()*5+2;
    c.style.top=(y+top)+'px';
    if(top>window.innerHeight){ c.remove(); clearInterval(fall);}
  },20);
}

// Fireworks
function createFirework(x,y){
  const count=15+Math.floor(Math.random()*10);
  for(let i=0;i<count;i++){
    const fw=document.createElement('div');
    fw.classList.add('firework');
    fw.style.left=x+'px';
    fw.style.top=y+'px';
    fw.style.backgroundColor=colors[Math.floor(Math.random()*colors.length)];
    document.body.appendChild(fw);
    let angle=Math.random()*Math.PI*2;
    let radius=0;
    const anim=setInterval(()=>{
      radius+=5;
      fw.style.left=x+Math.cos(angle)*radius+'px';
      fw.style.top=y+Math.sin(angle)*radius+'px';
      fw.style.opacity=1-radius/100;
      if(radius>100){ fw.remove(); clearInterval(anim);}
    },30);
  }
}

// Random fireworks & confetti
setInterval(()=>createFirework(Math.random()*window.innerWidth, Math.random()*window.innerHeight*0.6),1500);
setInterval(createConfetti, 100);

// Click fireworks & confetti
document.addEventListener('click', e=>{
  createFirework(e.clientX, e.clientY);
  for(let i=0;i<20;i++){ createConfetti(e.clientX,e.clientY); }
});

// Popup & music
function showPopup(){
  document.getElementById('popup').classList.add('show');
  document.getElementById('bdaySong').play();
}
function closePopup(){ document.getElementById('popup').classList.remove('show'); }
</script>
</body>
</html>
