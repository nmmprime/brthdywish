<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Malihaaa 🎉</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffb6f0, #8e44ad);
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  #confetti {
    position: absolute;
    top: 0;
    left: 0;
  }

  /* CARD */
  .card {
    position: relative;
    width: 350px;
    height: 230px;
    background: #fff;
    color: #333;
    border-radius: 15px;
    box-shadow: 0 0 30px rgba(255, 0, 150, 0.6);
    text-align: center;
    overflow: hidden;
    transition: all 0.8s ease;
    transform-style: preserve-3d;
    cursor: pointer;
  }

  .card.open {
    transform: rotateY(180deg);
  }

  .card-inner {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .front {
    background: linear-gradient(135deg, #ff99cc, #ff66cc);
    color: white;
  }

  .front h1 {
    font-size: 1.8em;
    animation: glow 2s infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #fff, 0 0 20px #ff99ff; }
    to { text-shadow: 0 0 25px #ff00ff, 0 0 35px #ff33ff; }
  }

  .back {
    background: linear-gradient(135deg, #ffe6ff, #fff);
    transform: rotateY(180deg);
    padding: 20px;
    box-sizing: border-box;
  }

  .back h2 {
    color: #ff66cc;
    margin-bottom: 10px;
  }

  .back p {
    font-size: 1em;
    color: #333;
    margin-bottom: 20px;
  }

  .back button {
    background: linear-gradient(45deg, #ff33cc, #3333ff);
    color: #fff;
    border: none;
    padding: 10px 25px;
    border-radius: 30px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s;
  }

  .back button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px #ff66ff;
  }

  #gameCanvas {
    display: none;
    border: 2px solid #fff;
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.15);
  }

  #score {
    display: none;
    position: absolute;
    top: 15px;
    left: 15px;
    font-size: 1.2em;
    font-weight: 600;
    text-shadow: 0 0 5px black;
  }
</style>
</head>
<body>
<canvas id="confetti"></canvas>

<!-- CARD -->
<div class="card" id="birthdayCard">
  <div class="card-inner front">
    <h1>🎂 Happy Birthday<br> <span style="font-size:1.3em;">Malihaaa 💖</span></h1>
    <p style="font-size:0.9em;">tap anywhere in the card 🎁</p>
  </div>

  <div class="card-inner back">
    <h2>💌 Dear Malihaaa,</h2>
    <p>
      Wishing you a day filled with love, laughter, and endless smiles!  
      You bring sparkle wherever you go 💫  
      Now, here’s a little game made just for you 🎮💖
    </p>
    <button id="playBtn">Play the Game 🎂</button>
  </div>
</div>

<canvas id="gameCanvas" width="400" height="300"></canvas>
<div id="score">🎂 Cakes: 0</div>

<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/audio/2023/03/27/audio_c5829f9377.mp3" type="audio/mpeg">
</audio>

<script>
// 🎊 CONFETTI BACKGROUND
const confetti = document.getElementById('confetti');
const ctx = confetti.getContext('2d');
confetti.width = innerWidth;
confetti.height = innerHeight;

let particles = [];
for (let i = 0; i < 150; i++) {
  particles.push({
    x: Math.random() * confetti.width,
    y: Math.random() * confetti.height,
    r: Math.random() * 6 + 2,
    d: Math.random() * 100,
    color: `hsl(${Math.random() * 360},100%,70%)`
  });
}

function drawConfetti() {
  ctx.clearRect(0, 0, confetti.width, confetti.height);
  particles.forEach(p => {
    ctx.beginPath();
    ctx.fillStyle = p.color;
    ctx.fillRect(p.x, p.y, p.r, p.r);
  });
  updateConfetti();
}
function updateConfetti() {
  particles.forEach(p => {
    p.y += Math.cos(p.d) + 1 + p.r/2;
    if (p.y > confetti.height) p.y = 0;
  });
}
setInterval(drawConfetti, 30);

// 💌 CARD OPEN
const card = document.getElementById('birthdayCard');
const playBtn = document.getElementById('playBtn');
const gameCanvas = document.getElementById('gameCanvas');
const gctx = gameCanvas.getContext('2d');
const scoreDisplay = document.getElementById('score');
const bgMusic = document.getElementById('bgMusic');

card.addEventListener('click', () => {
  card.classList.toggle('open');
});

// 🎮 MINI GAME
let player = {x:180, y:260, w:40, h:20, color:'#fff'};
let cakes = [];
let score = 0;
let left=false, right=false;

function createCake() {
  cakes.push({x: Math.random()*370, y: -10, size: 15, speed: 2+Math.random()*2});
}

function drawGame() {
  gctx.clearRect(0,0,400,300);
  gctx.fillStyle = player.color;
  gctx.fillRect(player.x, player.y, player.w, player.h);

  gctx.fillStyle="#ffb6f0";
  cakes.forEach(c=>{
    gctx.beginPath();
    gctx.arc(c.x, c.y, c.size/2, 0, Math.PI*2);
    gctx.fill();
  });

  cakes.forEach(c=>{
    c.y += c.speed;
    if(c.y > 300) cakes.splice(cakes.indexOf(c),1);
    if(c.y+8>player.y && c.x>player.x && c.x<player.x+player.w){
      score++;
      cakes.splice(cakes.indexOf(c),1);
    }
  });

  scoreDisplay.innerText = "🎂 Cakes: " + score;
}

function gameLoop(){
  if(left) player.x -= 5;
  if(right) player.x += 5;
  if(player.x<0) player.x=0;
  if(player.x>360) player.x=360;
  if(Math.random()<0.03) createCake();
  drawGame();
  requestAnimationFrame(gameLoop);
}

document.addEventListener('keydown', e=>{
  if(e.key==='ArrowLeft') left=true;
  if(e.key==='ArrowRight') right=true;
});
document.addEventListener('keyup', e=>{
  if(e.key==='ArrowLeft') left=false;
  if(e.key==='ArrowRight') right=false;
});

playBtn.addEventListener('click', (e)=>{
  e.stopPropagation(); // prevent closing card
  card.style.display='none';
  gameCanvas.style.display='block';
  scoreDisplay.style.display='block';
  bgMusic.play();
  gameLoop();
});
</script>
</body>
</html>
